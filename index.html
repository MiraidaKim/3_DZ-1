<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color Selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons left">
        <button class="btn" id="pink">Pink</button>
        <button class="btn" id="rose">Rose</button>
        <button class="btn" id="bubblegum">Bubblegum</button>
      </div>

      <div class="circle">
        <div class="half left-half" id="leftHalf"></div>
        <div class="half right-half" id="rightHalf"></div>
      </div>

      <div class="buttons right">
        <button class="btn" id="navy">Navy</button>
        <button class="btn" id="sky">Sky</button>
        <button class="btn" id="blue">Blue</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
